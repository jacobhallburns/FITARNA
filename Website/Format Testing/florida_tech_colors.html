<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>FITARNA - Indoor AR Navigation App</title>
   <style>
      :root{
         --bg:#FDFCF9;
         --surface:#ffffff;
         --text:#1A1A1A;
         --muted:#5c5c5c;
         --primary:#660000;
         --accent:#C5B783;
         --ring:rgba(197,183,131,.35);
         --border:#e5e2da;
         --shadow:0 10px 30px rgba(102,0,0,.18);
      }
      .dark {
         --bg:#111112;
         --surface:#171718;
         --text:#ECECEC;
         --muted:#A1A1A1;
         --primary:#C46A6A;
         --accent:#D7C99A;
         --ring:rgba(255,201,154,.35);
         --border:#2a2a2b;
         --shadow:0 10px 30px rgba(0,0,0,.45);
      }
      * { box-sizing: border-box; }
      body {
         margin: 0; padding: 2rem;
         background: var(--bg); color: var(--text);
         font: 16px/1.5 system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      }
      .grid {
         display: grid;
         gap: 1.2rem;
         grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
         background: var(--surface);
         border: 1px solid var(--border);
         border-radius: 14px;
         padding: 1rem 1.1rem;
         box-shadow: var(--shadow);
      }
      .muted {color: var(--muted);}
      .btn {
         display: inline-block;
         background: var(--primary);
         color: #fff;
         padding: .65rem 1rem;
         border-radius: 12px;
         border: 1px solid transparent;
         text-decoration: none;
         font-weight: 600;
         transition: transform .04s ease, box-shadow .2s ease, background .2s ease;
         box-shadow: 0 4px 10px rgba(0,0,0,.08);
      }
      .btn:hover { transform: translateY(-1px);}
      .btn:active { transform: translateY(0);}
      .btn:focus-visible {
         outline: none;
         box-shadow: 0 0 0 4x var(--ring);
      }
      .field {
         display: grid; gap: .4rem; margin: 6rem 0;
      }
      input, select {
         width: 100%; padding: .6rem .7rem;
         color: var(--text); background: var(--surface);
         border: 1px solid var(--border);
         border-radius: 10px;
         outline: none;
         transition: box-shadow .15s ease, border-color .15s ease;
      }
      input:focus, select:focus {
         border-color: var(--accent);
         box-shadow: 0 0 0 4px var(--ring);
      }
      .badge {
         display: inline-block;
         background: color-mix(in oklab, var(--accent) 22%, transparent);
         color: var(--text);
         border: 1px solid var(--accent);
         padding: .25rem .5rem;
         border-radius: 999px;
         font-size: .85rem;
      }
      .swatches { display: grid; gap: .6rem; }
      .swatch {
         display: flex; align-items: center; gap: .7rem;
      }
      .dot {
         width: 26px; height: 26px; border-radius: 6px; border: 1px solid var(--border);
      }
      .bg { background: var(--bg); }
      .surface { background: var(--surface); }
      .primary{ background: var(--primary); }
      .accent { background: var(--accent); }
      .ring { background: var(--ring); }
      .border { background: var(--border);}

      .bar {
         display: flex; justify-content: space-between; align-items: center;
         margin-bottom: 1.2rem;
      }
      .toggle {
         display: inline-flex; gap: .6rem; align-items: center;
         border: 1px solid var(--border); padding: .4rem .6rem; border-radius: 999px;
         background: var(--surface); box-shadow: var(--shadow);
      }
   </style>
</head>
<body>
   <div class="bar">
      <h1 style="margin: 0;">FITARNA Color System</h1>
      <button id="mode" class="toggle" type="button" aria-pressed="false">
         <span>ðŸŒž</span><strong>Theme</strong>
      </button>
   </div>
   <div class="grid">
      <section class="card">
         <h2 style="margin-top: 0;">Tokens in UI</h2>
         <p class="muted">This card demonstrates <code>--surface</code>, <code>--border</code>, and <code>--shadow</code>.</p>
         <p>Primary action uses <code>--primary</code>; focus shows <code>--ring</code>.</p>
         <a class="btn" href="#">Primary button</a>
         <span class="badge" style="margin-left:.6rem;">Accent badge</span>

         <div class="field">
            <label for="email">Input with ring focus</label>
            <input id="email" placeholder="name@example.com" />
         </div>
         <div class="field">
            <label for="select">Border + accent on focus</label>
            <select id="select">
               <option>Option A</option>
               <option>Option B</option>
            </select>
         </div>
      </section>

      <section class="card">
         <h2 style="margin-top:0;">Color Swatches</h2>
         <div class="swatches">
            <div class="swatch"><div class="dot bg"></div><code>--bg</code></div>
            <div class="swatch"><div class="dot surface"></div><code>--surface</code></div>
            <div class="swatch"><div class="dot primary"></div><code>--primary</code></div>
            <div class="swatch"><div class="dot accent"></div><code>--accent</code></div>
            <div class="swatch"><div class="dot ring"></div><code>--ring</code></div>
            <div class="swatch"><div class="dot border"></div><code>--border</code></div>
         </div>
         <p class="muted" style="margin-top:.8rem;">Text uses <code>--text</code>; this paragraph uses <code>--muted</code>.</p>
      </section>
   </div>

   <script>
      const btn = document.getElementById('mode');
      btn.addEventListener('click', () => {
         document.documentElement.classList.toggle('dark');
         const on = document.documentElement.classList.contains('dark');
         btn.setAttribute('aria-pressed', String(on));
         btn.firstElementChild.textContent = on ? 'ðŸŒ™' : 'ðŸŒž';
      });

      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
         document.documentElement.classList.add('dark');
         btn.setAttribute('aria-pressed', 'true');
         btn.firstElementChild.textContent = 'ðŸŒ™';
      }
   </script>
</body>
</html>
